<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today..</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/eat.css">
  <script src="https://kit.fontawesome.com/5638cabf32.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="web">

    <header>
      <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class="fa-solid fa-bowl-food"></i></a>
            <img src="img/뭐먹지log2.png" width="145px">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Today..</h5>
              <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">오늘 뭐 먹지?</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index2.html">오늘 뭐 입지?</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="content">
      <form id="form" method="get">
        <div class="select">
          <input type="checkbox" class="category" name="category" id="ko" />
          <input type="checkbox" class="category" name="category" id="ch" />
          <input type="checkbox" class="category" name="category" id="jp" />
          <input type="checkbox" class="category" name="category" id="wf" />
          <input type="checkbox" class="category" name="category" id="as" />
          <input type="checkbox" class="category" name="category" id="ff" />
          <input type="checkbox" class="category" name="category" id="mm" />
          <label class="selbtn" for="ko">한식</label>
          <label class="selbtn" for="ch">중식</label>
          <label class="selbtn" for="jp">일식</label>
          <label class="selbtn" for="wf">양식</label>
          <label class="selbtn" for="as">아시아</label>
          <label class="selbtn" for="ff">패스트푸드/간식</label>
          <label class="selbtn" for="mm">야식</label>
        </div>

        <div class="select_2">
          <input type="radio" class="ingredient" name="ingredient" id="all" checked />
          <input type="radio" class="ingredient" name="ingredient" id="meat" />
          <input type="radio" class="ingredient" name="ingredient" id="sea" />
          <label class="sel2btn click" for="all">제외없음</label>
          <label class="sel2btn" for="meat">육류 제외</label>
          <label class="sel2btn" for="sea">해물 제외</label>
        </div>

        <div class="result">
          <div class="result_food">오늘 뭐 먹지?</div>
        </div>

        <div class="submit">
          <input type="submit" value="오늘 뭐 먹지?" />
        </div>
      </form>
    </div>

    <footer></footer>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="js/eatbtn.js"></script>
  <script src="js/eatdb.js"></script>
</body>
</html>
